<script>
    function sortLandmarks(type) {
        $.ajax({
            type: "GET",
            url: '/ajax/sortBy',
            async: false,
            data: {
                'type': type
            },
            dataType: 'json',
            error: function (xhr, ajaxOptions, thrownError) {
                alert(xhr.status);
                alert(thrownError);
            },
            success: function (spots) {
                console.info(spots)
                addCards(spots);
            }

        });
    };
    function newSort(type) {
        // document.getElementById("button-display-distance").value = type;
        document.getElementById("button-display-sort").innerText = type
        sortLandmarks(type)
    }
    document.getElementById("name-button").onclick = function sortName() {
        newSort('Name');
    }
    document.getElementById("distance-button").onclick = function sortDistance() {
        newSort('Distance');
    }
</script>
