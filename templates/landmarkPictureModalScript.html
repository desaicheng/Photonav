<script>
    $('#landmark-picture-modal').on('show.bs.modal', function (event) {
        var image = $(event.relatedTarget)
        var src = image.data('src')
        var modal = $(this)
        $('#modal-image').attr('src', src);
    })
    $("#landmark-picture-modal").click(function (ev) {
        if (ev.target != this) return;
        $('#landmark-picture-modal').modal('hide');
    });
</script>
